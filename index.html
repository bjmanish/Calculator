<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
        
        <title>Calcii Design using flexbox</title>
    </head>
    <body>
        <div class="container">
            <div class="Calcii">
                <input type="text" id="result" class="screen" placeholder="0">
                <div>
                    <button class="button operator clear" onclick="clearScreen()">AC</button>
                    <button class="button operator" onclick="deleteLastCharacter()">&#9003;</button> <!-- Delete Button -->
                    <button class="button operator" value="%" onclick="display('%')">%</button>
                    <button class="button operator" value="/" onclick="display('/')">/</button>
                </div>

                <div>
                    <button class="button" value="7" onclick="display(7)">7</button>
                    <button class="button" value="8" onclick="display(8)">8</button>
                    <button class="button" value="9" onclick="display(9)">9</button>
                    <button class="button operator" value="*" onclick="display('*')">*</button>
                </div>

                <div>
                    <button class="button" value="4" onclick="display(4)">4</button>
                    <button class="button" value="5" onclick="display(5)">5</button>
                    <button class="button" value="6" onclick="display(6)">6</button>
                    <button class="button operator" onclick="display('-')">-</button>
                </div>

                <div>
                    <button class="button" onclick="display(1)">1</button>
                    <button class="button" onclick="display(2)">2</button>
                    <button class="button" onclick="display(3)">3</button>
                    <button class="button operator" onclick="display('+')">+</button>
                </div>

                <div>
                    <button class="button" onclick="display('00')">00</button>
                    <button class="button" onclick="display('0')">0</button>
                    <button class="button" onclick="display('.')" onclick="display('.')">.</button>
                    <button class="button equal-Btn" onclick="solve()">=</button>
                </div>

            </div>
        </div> 
        <script src="/script.js"></script>  
    </body>
</html>
